<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./calc.css" />
    <script src="./calc.js"></script>
</head>

<body>
    <div class="container text-center">
        <div class="calc-container">
            <div class=" row">
                <form name="calc">
                    <input type="text" id="entry" class="entry text-right" value="0" readonly>
                </form>
            </div>
            <div class="row">
                <button 
                id="number" 
                type="button" 
                class="btn btn-primary numberButton" 
                onclick="numberButtonPress(7)">7</button>

                <button 
                id="number" 
                type="button" 
                class="btn btn-primary numberButton" 
                onclick="numberButtonPress(8)">8</button>

                <button 
                id="number" 
                type="button" 
                class="btn btn-primary numberButton" 
                onclick="numberButtonPress(9)">9</button>

                <button 
                id="plusButton" 
                type="button" 
                class="btn btn-success operatorButton" 
                onclick="mathButtonPress('+')">+</button>
            </div>


            <div class="row">
                <button 
                id="number" 
                type="button" 
                class="btn btn-primary numberButton" 
                onclick="numberButtonPress(4)">4</button>

                <button 
                id="number" 
                type="button" 
                class="btn btn-primary numberButton" 
                onclick="numberButtonPress(5)">5</button>

                <button 
                id="number" 
                type="button" 
                class="btn btn-primary numberButton" 
                onclick="numberButtonPress(6)">6</button>

                <button 
                id="minusButton" 
                type="button" 
                class="btn btn-success operatorButton" 
                onclick="mathButtonPress('-')">-</button>
            </div>


            <div class="row">
                <button 
                id="number" 
                type="button" 
                class="btn btn-primary numberButton" 
                onclick="numberButtonPress(1)">1</button>

                <button 
                id="number" 
                type="button" 
                class="btn btn-primary numberButton" 
                onclick="numberButtonPress(2)">2</button>

                <button 
                id="number" 
                type="button" 
                class="btn btn-primary numberButton" 
                onclick="numberButtonPress(3)">3</button>

                <button 
                id="multiplyButton" 
                type="button" 
                class="btn btn-success operatorButton" 
                onclick="mathButtonPress('*')">*</button>
            </div>


            <div class="row">
                <button 
                id="clearButton" 
                type="button" 
                class="btn btn-danger numberButton" 
                onclick="clearButtonPress()">AC</button>

                <button 
                id="number" 
                type="button" 
                class="btn btn-primary numberButton" 
                onclick="numberButtonPress(0)">0</button>

                <button 
                id="number" 
                type="button" 
                class="btn btn-primary numberButton" 
                onclick="numberButtonPress('.')">.</button>

                <button 
                id="minusButton" 
                type="button" 
                class="btn btn-success operatorButton" 
                onclick="mathButtonPress('/')">/</button>
            </div>


            <div class="row">
                <button 
                id="memoryButton" 
                type="button" 
                class="btn btn-warning numberButton" 
                onclick="copyButtonPress()">MC</button>

                <button 
                id="pasteMemoryButton" 
                type="button" 
                class="btn btn-warning numberButton" 
                onclick="pasteButtonPress()">MP</button>

                <button 
                id="equalButton" 
                type="button" 
                class="btn btn-info equalButton" 
                onclick="equalButtonPress()">=</button>
            </div>
        </div>
    </div>
    


    <!-- JavaScript Bundle with Popper -->
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</html>
